<!DOCTYPE html>

<html>
	
	<head>
		
		<title>14290100-The Rectangle and Triangle</title>		
		
		<script id="vertex" type="x-shader/x-vertex">
			attribute vec3 coordinates;
			attribute vec3 color;
			varying vec3 vColor;
			
			void main(void) {
				gl_Position = vec4(coordinates, 1.0);
				vColor = color;
			}
			
		</script>

		<script id="fragment" type="x-shader/x-fragment">
			precision mediump float;
			varying vec3 vColor;
			void main(void) {
				gl_FragColor = vec4(vColor, 1); //vec4(0.0, 0.0, 0.0, 1.0);' +
			}
		</script>
	</head>
	
	<body>
		<canvas id="myCanvas" width="640" height="360" style="border: solid;">
			Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
		<script type="text/javascript" src="3gen.js"></script>
	</body>

</html>
